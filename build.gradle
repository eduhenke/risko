apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'risko.Risko'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'de.grundid.opendatalab:geojson-jackson:1.8.1'
}
